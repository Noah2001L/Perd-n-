<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Me perdonas?</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0; /* Color de fondo */
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #000; /* Negro */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
    }

    #si-btn {
      background-color: #87CEEB; /* Azul celeste */
      color: white;
      transition: all 0.3s;
    }

    #no-btn {
      background-color: #000; /* Negro */
      color: white;
      transition: all 0.3s;
    }

    #respuesta {
      margin-top: 20px;
      color: #000; /* Negro */
    }

    #cinnamonGif {
      margin-top: 20px;
      border-radius: 5px;
    }

    #si-btn:hover {
      transform: scale(1.1);
    }

    #no-btn.small {
      transform: scale(0.8);
    }

    #hidden-img {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente blanco */
      z-index: 999;
    }

    #pop-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>

  <h2 id="pregunta">¿Me perdonas?</h2>
  
  <button id="si-btn" onclick="cambiarRespuesta('Sí')">Sí</button>
  <button id="no-btn" onclick="cambiarRespuesta('No')" class="small">No</button>

  <p id="respuesta">Selecciona una opción</p>

  <div id="hidden-img" onclick="ocultarImagen()">
    <img id="pop-img" src="https://i.pinimg.com/originals/75/2d/9a/752d9ac89241f4be4bf1c2071f4e22ef.gif" alt="Pop Image">
  </div>

  <script>
    let respuestas = [
      'Pero si me perdonas?',
      '¿Kima Perdon?',
      'Lo hice por ti, por mi familia y por KimaaAAAAa',
      '¿Pero si me perdonas?',
      '¿Todo eso te dijo el código que programé?'
    ];

    let gifs = [
      'https://www.icegif.com/wp-content/uploads/2022/05/icegif-372.gif',
      'https://www.icegif.com/wp-content/uploads/2023/03/icegif-390.gif',
      'https://usagif.com/wp-content/uploads/gify/cinnamoroll-cute-blinking-usagif.gif',
      'https://www.icegif.com/wp-content/uploads/2023/11/icegif-411.gif'
    ];

    let indiceRespuesta = 0;

    function cambiarRespuesta(opcion) {
      if (opcion === 'Sí') {
        document.getElementById('respuesta').innerText = '¡KIMA ERES LA MEJOR! ¡GRACIAS POR EXISTIR!';
        document.getElementById('hidden-img').style.display = 'block';
      } else {
        document.getElementById('respuesta').innerText = respuestas[indiceRespuesta];
        indiceRespuesta = (indiceRespuesta + 1) % respuestas.length;
        document.getElementById('hidden-img').style.display = 'none';
        
        // Asegurarse de que el botón "Sí" está en su tamaño normal
        document.getElementById('si-btn').style.transform = 'scale(1)';
        // Hacer más pequeño el botón "No"
        document.getElementById('no-btn').classList.add('small');
      }
    }

    function ocultarImagen() {
      document.getElementById('hidden-img').style.display = 'none';
    }
  </script>

  <img id="cinnamonGif" src="https://www.icegif.com/wp-content/uploads/2022/05/icegif-372.gif" alt="Cinnamon Roll Gif" width="200">

</body>
</html>
